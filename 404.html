---
layout: default
---
<!-- Page Header -->
<header class="masthead" style="background-image: url('/images/front.jpg'); background-size: cover; background-position: center center;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading mx-auto" style="padding-top: 120px; padding-bottom: 80px;">
          <h2>{{ site.title }}</h2>
          {% if site.description %}
          <span class="subheading">{{ site.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Tuhle stránku jsem nenašel :(</strong></p>
</div>
